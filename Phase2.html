<html>
  <head>
    <title>Phase II</title>
    <meta name="description" content="Phase 2 project" />
  <style>
      h1, h2, h3 {text-align: center;}
      body {
        margin: 0px 25px;
        background-color:#D2B48C;
      }
    
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    
    .gallery img {
      width: 400px;
      height: 537px;
      cursor: pointer; /* shows that image is clickable */
      transition: transform 0.2s;
      border-radius: 5px;
    }
    
    .gallery img:hover {
      transform: scale(1.03);
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 5px;
      box-shadow: 0 0 15px #000;
    }
    
    .lightbox:target {
      display: flex;
    }
    
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      text-decoration: none;
    }
    
  </style>
  </head>
  <body>
    <h1>Phase 2</h1>
  <h3> <a href="index.html">Back to Homepage</a></h3>
    
   <div class="gallery">
    <a href="#img1"><img src="images/PlotTwist1.png" alt="Poster 1"></a>
    <a href="#img2"><img src="images/A_Menu.png" alt="Poster 2"></a>
    <a href="#img3"><img src="images/porque_no_los_dos_still_frame.png" alt="Poster 3"></a>
  </div>

  <!-- Lightbox section: Click to highlight photos -->
  <div id="img1" class="lightbox">
    <a href="#" class="close-btn">&times;</a>
    <img src="images/PlotTwist1.png" alt="Poster 1">
  </div>
  
  <div id="img2" class="lightbox">
    <a href="#" class="close-btn">&times;</a>
    <img src="images/A_Menu.png" alt="Poster 2">
  </div>
  <div id="img3" class="lightbox">
    <a href="#" class="close-btn">&times;</a>
    <img src="images/porque_no_los_dos_still_frame.png" alt="Poster 3">
  </div>
  
  
  </body>
</html>
